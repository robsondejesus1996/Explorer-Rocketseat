<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Inter:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>
      </header>
      <form action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <spa>(mínimo 8 caracteres)</spa></label
              >
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label>Link do Evento <spa>(comece com https://)</spa></label>
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label>Informações extras</label>
              <textarea id="event-info"> </textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
              <input type="email"  id="event-email">
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password"  id="event-password">
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox"  id="event-private">
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</span></label>
                <input type="date"  id="event-date">
              </div>
  
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time"  id="event-begin">
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até<span>(mínimo 8 caracteres)</span></label>
                <input type="time"  id="event-end">
              </div>
            </div>

            
          </div>
        </fieldset>


        <footer>
          <input class="button" type="submit" value="Salvar Evento">
        </footer>
        
      </form>
     
    </div>
  </body>
</html>
